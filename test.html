<html>
<head>
  <title>Strip Accented Characters</title>
</head>
<body>
  <div class="container">
    Enter a string and hit convert.

    <form id="myForm">
      Accented Characters:<br>
      <input type="text" name="characters"  id="characters">
      <br>
      <input type="submit" value="Submit">
    </form>

    <div id="cleanString"></div>

  </div>
  <script type="text/javascript">
    var stripAccented = require('stripAccented')

    document.querySelector("#myForm").addEventListener("submit", function(e){
        e.preventDefault()
        let accentedString = document.getElementById("characters").value
        let cleanString = stripAccented(accentedString)
        document.getElementById("cleanString").innerHTML = cleanString
    })

  </script>
</body>
</html>
